<body>
	 <!-- Slide Down Banner
	================================================== -->
    <div class="top-banner">
        <div id="banner-content">
            <p>Use this banner for anything you wish. A <a href="#">special announcement</a>, a special offer or something else entirely. Plenty of open space to use here, so fill it with beautiful content!</p>
        </div>
        <span id="open-banner"></span>

    </div>

    <!-- Header

        	<header class="eight columns">

                <h6 class="subtitle">A Creative Studio</h6>
            </header >
            <nav class="eight columns" id="main-nav">
            	<ul>
                	<li class="link1"><a href="index.htm">Home</a>
                    </li>
                    <li class="link3"><a href="gallery-4col.htm">Work</a>

                    <li class="link4"><a href="blog-main.htm">About</a>
                    </li>
                    <li class="link5"><a href="page-contact.htm">Call</a></li>
                </ul>
                
                <form action="#" id="mobile-nav">
                <div class="mobile-nav-select">
                <select onchange="window.open(this.options[this.selectedIndex].value,'_top')">
                      <option value="">Navigate...</option>
                    <option value="index.htm">Home</option>
                    <option value="gallery-4col.htm">Work</option>
                    <option value="blog-main.htm">About</option>

    <script src="javascripts/jquery.custom.js" type="text/javascript"></script>
   
    <script type="text/javascript">
		$(document).ready(function(){
			
			<!-- PrettyPhoto Script -->
    		$("a[rel^='prettyPhoto']").prettyPhoto({deeplinking: false, social_tools: false });
  		
			<!-- FlexSlider -->
			$('#testimonial-slider').flexslider({

				controlsContainer: '.testimonial-slider-container',

				slideshow: false
